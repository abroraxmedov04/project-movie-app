<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- style -->
  <link rel="stylesheet" href="./css/main.css" />
  <title>Movies app</title>
</head>

<body class="bg-zinc-900">
  <!-- header -->
  <header class="bg-black">
    <nav class="container m-auto px-5 flex justify-between items-center sticky py-2">
      <div class="nav-logo w-44 py-1">
        <img src="./img/logo-netflix.png" alt="nav-logo" />
      </div>
      <ul class="nav-links flex gap-8">
        <li class="text-white uppercase"><a href="#">about us</a></li>
        <li class="text-white uppercase"><a href="#">company</a></li>
        <li class="text-white uppercase"><a href="#">bestseller</a></li>
        <li class="text-white uppercase"><a href="#">contact us</a></li>
      </ul>
      <form action="" class="relative flex js-form-search">
        <input type="text" placeholder="Search movie..." aria-label="Search movie..."
          class="w-96 px-3 py-1 rounded-sm bg-zinc-800 text-white js-input-search" />
        <button class="absolute right-2 top-1">
          <i class="fa-solid fa-magnifying-glass text-xl text-zinc-300"></i>
        </button>
      </form>
      <div class="buttons flex gap-3">
        <button class="text-white bg-red-600 px-5 py-1 rounded-sm font-bold uppercase">
          join now
        </button>
        <button class="text-black bg-zinc-300 px-5 py-1 rounded-sm font-bold uppercase">
          sign up
        </button>
      </div>
    </nav>
  </header>
  <!-- main -->
  <main>
    <section>
      <div class="container m-auto py-8 px-8">
        <h2 class="text-3xl font-bold text-white mb-4">
          Choose a Movie Genre
        </h2>
        <form action="#" class="js-select-option-form">
          <label for="genre" class="text-white font-bold">Select Genre:</label>
          <select id="genre" name="genre"
            class="js-category-select w-56 px-2 py-1 rounded-sm bg-zinc-800 text-white font-bold js-select-option-input">
            <option class="js-option-category font-bold" value="All">
              All
            </option>
          </select>
          <button type="submit" class="bg-red-600 text-white px-3 py-1 rounded-sm ml-2 font-bold">
            Search
          </button>
        </form>
      </div>
    </section>

    <section>
      <div class="container m-auto px-8">
        <ul class="js-movie-list flex flex-wrap justify-center gap-6"></ul>
      </div>
    </section>
    <!-- modal  -->
    <div class="fixed inset-0 z-50 overflow-auto bg-black bg-opacity-50 hidden js-modal">
      <div class="modal-content flex items-center justify-center h-screen">
        <div class="bg-white max-w-5xl rounded-md">
          <div class="modal-header flex justify-between w-600 align-middle bg-black p-4 rounded-t-md">
            <img src="./img/logo-netflix.png" alt="modal-logo" width="100" />
            <button class="w-8 h-8 bg-red-500 text-white rounded-md text-xl js-modal-close">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="modal-body flex gap-8 p-2">
            <div>
              <iframe class="js-frame-modal" width="560" height="315"
                src="https://www.youtube-nocookie.com/embed/erLk59H86ww" title="YouTube video player"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            </div>
            <div class="w-6/12">
              <h2 class="js-movie-title-modal uppercase text-2xl mb-2 font-bold js-movie-name">
                iron man:
              </h2>
              <ul class="movie-data flex gap-4 mb-2 font-bold">
                <li class="flex items-center justify-center gap-2 p-2">
                  <i class="fa-solid fa-star text-yellow-400"></i>
                  <p class="js-movie-rating-modal block">7.1</p>
                </li>
                <li class="flex items-center justify-center gap-2">
                  <i class="fa-solid fa-calendar-days"></i>
                  <p class="js-movie-year-modal">2014</p>
                </li>
                <li class="flex items-center justify-center gap-2">
                  <i class="fa-regular fa-clock"></i>
                  <time class="js-movie-watch-time-modal">1h 23 min</time>
                </li>
              </ul>
              <p class="js-summary-modal"></p>
              <a class="js-movie-link-modal text-end" target="_blank" href="#">IMDid</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <template class="js-template">
    <li class="movie-list__item bg-black w-80 rounded-md">
      <img src="" alt="movie-image" aria-label="movie-image"
        class="js-movie-image rounded-md w-full m-auto min-h-60 object-fill" />
      <div class="card-info py-4 px-4 text-white">
        <h2 class="movie-title text-white uppercase text-2xl mb-2 font-bold js-movie-name"></h2>

        <ul class="movie-data flex gap-4 mb-2 font-bold">
          <li class="flex items-center justify-center gap-2 p-2">
            <i class="fa-solid fa-star text-yellow-400"></i>
            <p class="js-movie-rating block"></p>
          </li>
          <li class="flex items-center justify-center gap-2">
            <i class="fa-solid fa-calendar-days"></i>
            <p class="js-movie-year"></p>
          </li>
          <li class="flex items-center justify-center gap-2">
            <i class="fa-regular fa-clock"></i>
            <time class="js-movie-watch-time"></time>
          </li>
        </ul>

        <span class="js-movie-genres font-bold uppercase"> </span>

        <div class="buttons mt-3 flex flex-col gap-3">
          <button class="bg-red-600 rounded-md font-bold text-xl p-2 js-modal-btn">
            <i class="fa-solid fa-circle-info"></i>
            More Info
          </button>
          <button class="bg-white text-black rounded-md font-bold text-xl p-2">
            <i class="fa-regular fa-bookmark"></i>
            Add to list
          </button>
        </div>
      </div>
    </li>
  </template>
  <script src="./js/movies.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
